<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        h3 {
            color: #2e8b57;
            margin-bottom: 8px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            text-align: left;
        }
        ul {
            text-align: left;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Prediction Result</h1>
        <h2>Predicted Disease: {{ disease }}</h2>
        <h3>Description:</h3>
        <p>{{ description }}</p>
        <h3>Precaution Measures:</h3>
        <ul>
            {% for precaution in precautions %}
                <li>{{ precaution }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
